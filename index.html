<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="akjfa.jpg" />
    <link rel="icon" href="akjfa.jpg" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ravindra Jadeja</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="content">
      <img src="rj3.jpg" alt="" />
      <div class="counters">
        <div class="day">
          <i class="far fa-calendar day"></i>
          <p class="count day">---</p>
          <p class="timing day">Days</p>
        </div>
        <div class="hour">
          <i class="far fa-calendar hour"></i>
          <p class="count hour">--</p>
          <p class="timing hour">hours</p>
        </div>
        <div class="min">
          <i class="far fa-calendar min"></i>
          <p class="count min">--</p>
          <p class="timing min">minutes</p>
        </div>
        <div class="sec">
          <i class="far fa-calendar sec"></i>
          <p class="count sec">--</p>
          <p class="timing sec">seconds</p>
        </div>
      </div>
    </div>
  </body>
</html>
